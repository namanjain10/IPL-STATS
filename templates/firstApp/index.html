<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <title>MY APP</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static "css/index.css" %}">

        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>
    <body>

        <div class="container">
            <ul class="nav nav-tabs">
              <li role="presentation" class="active"><a href="/">Home</a></li>
              <li role="presentation"><a href="/player-home/">Players</a></li>
              <li role="presentation"><a href="/match/">Teams</a></li>
              <li role="presentation"><a href="/season-home/">Season</a></li>
            </ul>
        </div>
        <div class="container">

        {% block content %}

        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                <li data-target="#carousel-example-generic" data-slide-to="5"></li>
                <li data-target="#carousel-example-generic" data-slide-to="6"></li>
                <li data-target="#carousel-example-generic" data-slide-to="7"></li>
                <li data-target="#carousel-example-generic" data-slide-to="8"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">

                <div class="item active">
                    <a href="/season/1"><img src="http://p.imgci.com/db/PICTURES/CMS/167900/167963.jpg" width="100%" width = "100%" height = "50px"></a>
                    <div class="carousel-caption">2008</div>
                </div>

                <div class="item">
                    <a href="/season/2"><img src="https://images.dailymaverick.co.za/images/resized_images/849x493q7093c55e5d2dde1a825afefb0141c81d20.jpg" width="100%" height = "75%"></a>
                    <div class="carousel-caption">2009</div>
                </div>

                <div class="item">
                    <a href="/season/3"><img src="https://statics.sportskeeda.com/wp-content/uploads/2017/03/csk-1490947319-800.jpg" width="100%" height = "50%"></a>
                </div>

                <div class="item">
                    <a href="/season/4"><img src="http://content.theringsideview.com/wp-content/uploads/2016/05/28192330/csk-2011-champions.jpg" width="100%" height = "50%"></a>
                </div>

                <div class="item">
                    <a href="/season/5"><img src="http://p.imgci.com/db/PICTURES/CMS/146000/146018.4.jpg" width="100%" height = "50%"></a>
                </div>

                <div class="item">
                    <a href="/season/6"><img src="http://static.sify.com/cms/image/nf1bwXfeicdsi.jpg" width="100%" height = "50%"></a>
                </div>

                <div class="item">
                    <a href="/season/7"><img src="https://statics.sportskeeda.com/wp-content/uploads/2014/06/kkr-ipl-win-1401703945.jpg" width = "100%" height = "75%"></a>
                </div>

                <div class="item">
                    <a href="/season/8"><img src="http://bookmaker-info.com/en/wordpress/wp-content/uploads/2016/04/2015-IPL-Champions-Mumbai-Indians.jpg" width="100%" height = "50%"></a>
                </div>

                <div class="item">
                    <a href="/season/9"><img src="http://indgest.com/wp-content/uploads/2016/05/m_l0126.jpg"  width = "100%" height = "50%"></a>
                </div>
            </div>



        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        </a>
                </div>


        <div class="container">
            <a href="/mom">Most Man of the Match Awards</a>
            <a href="/captain">Captaincy Records</a>
            <a href="/superover">SuperOver</a>
            {% endblock content %}
        </div>

    </body>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src ="{% static "js/index.js" %}" >

    </script>
    </script>

</html>
