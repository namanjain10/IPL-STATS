{% extends "firstApp/index.html" %}
{% block content %}
<div class="container">
    <h1>Dates Of SuperOver</h1>
    <div class="table-responsive">
        <table class = "table table-striped table-bordered table-hover">
            <thead>
                <td><strong>Match Id</strong></td>
                <td><strong>Date</strong></td>
            </thead>
            <tbody>
                {%for p in superover %}
                <tr>
                    <td><a href="/match/{{p.Match_Id}}">{{p.Match_Id}}</a></td>
                    <td>{{p.Match_Date}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</div>
{% endblock content %}
