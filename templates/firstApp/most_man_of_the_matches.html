{% extends "firstApp/index.html" %}
{% block content %}

<h1>Most Man Of The Matches</h1>
<table class = "table table-striped table-bordered table-hover">
    <thead>
        <td>player id</td>
        <td>palyer name</td>
        <td>count</td>
    </thead>
    <tbody>
        {%for p in man %}
        <tr>
            <td><a href="/player/{{p.Man_Of_The_Match_Id}}">{{p.Man_Of_The_Match_Id}}</a></td>
            <td>{{p.Player_Name}}</td>
            <td>{{p.count}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
